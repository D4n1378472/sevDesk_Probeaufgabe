<mat-card>
    <mat-card-header>
        <mat-card-title>{{price.symbol}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span>Einkaufspreis:</span>&nbsp;
        {{price.buy | currency: price.symbol}}<br>
        <span>Verkaufspreis:</span>&nbsp;
        {{price.sell | currency: price.symbol}}
    </mat-card-content>
</mat-card>
